<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="popups.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>

<!-- Basically, center everything -->
<div id="mainText">

    <p id="biggerText1">You've been to</p>
    <p id="urlNum">0</p>
    <p id="biggerText2">URLS from</p>
    <p id="date1">Loading...</p>
    <p id="to">to</p>
    <p id="date2">Loading...</p>

    <!-- QoL, set date range to today only -->

    <!-- If you want to get fancy with things and define your own date range,
    takes you to popup_change_range.html -->
    <button class="button buttonChangeRange" id="goToChangeRange">Change Range</button>

    <!-- The script that ties everything together! -->
    <script src="popup_main.js"></script>

</div>
